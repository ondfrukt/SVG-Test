<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaktivt Draw.io-diagram</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
      cursor: grab;
    }
    .dimmed * {
      opacity: 0.2;
      transition: opacity 0.3s ease;
    }
    .highlight {
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <div id="svg-holder"></div>

  <script>
    fetch("ditt-diagram.svg")
      .then((response) => response.text())
      .then((svgText) => {
        document.getElementById("svg-holder").innerHTML = svgText;
        const svg = document.querySelector("svg");

        // Säkerställ viewBox
        if (!svg.hasAttribute("viewBox")) {
          const width = svg.getAttribute("width") || 1000;
          const height = svg.getAttribute("height") || 800;
          svg.setAttribute("viewBox", `0 0 ${width} ${height}`);
        }

        // Zoom via mouse wheel (viewBox-baserat)
        let viewBox = svg.getAttribute("viewBox").split(" ").map(Number);

        svg.addEventListener("wheel", function (e) {
          e.preventDefault();

          const scaleAmount = 1.1;
          const [x, y, w, h] = viewBox;

          const zoomIn = e.deltaY < 0;
          const factor = zoomIn ? 1 / scaleAmount : scaleAmount;

          const newW = w * factor;
          const newH = h * factor;

          const dx = (newW - w) / 2;
          const dy = (newH - h) / 2;

          viewBox = [x - dx, y - dy, newW, newH];
          svg.setAttribute("viewBox", viewBox.join(" "));
        });

        // Klickmarkering
        svg.addEventListener("click", (e) => {
          const g = e.target.closest("g");
          if (g) {
            svg.classList.add("dimmed");
            svg.querySelectorAll(".highlight").forEach((el) => el.classList.remove("highlight"));
            g.classList.add("highlight");
          } else {
            svg.classList.remove("dimmed");
            svg.querySelectorAll(".highlight").forEach((el) => el.classList.remove("highlight"));
          }
        });
      });
  </script>
</body>
</html>
