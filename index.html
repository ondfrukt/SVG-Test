<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-test med fetch och viewBox-zoom</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    #svg-container { width: 100%; height: 100%; overflow: hidden; position: relative; }
    #svg-container svg { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <div id="svg-container"></div>

  <script>
    (async () => {
      try {
        // Fetch och inline-ladda SVG
        const resp = await fetch('diagram.svg');
        if (!resp.ok) throw new Error('SVG kunde inte hämtas: ' + resp.statusText);
        const svgText = await resp.text();

        const container = document.getElementById('svg-container');
        container.innerHTML = svgText;

        const svgEl = container.querySelector('svg');
        if (!svgEl) throw new Error('Ingen SVG hittades i diagramet.');

        // Kontrollera viewBox
        let vb = svgEl.getAttribute('viewBox')?.split(' ').map(Number);
        if (!vb || vb.length !== 4) {
          console.error('SVG saknar korrekt viewBox');
          return;
        }
        const initial = vb.slice();

        // Zoom med Ctrl + mushjul: justera viewBox kring centrum
        container.addEventListener('wheel', e => {
          if (!e.ctrlKey) return;      // bara vid Ctrl
          e.preventDefault();

          // beräkna ny zoomfaktor
          const factor = e.deltaY < 0 ? 0.9 : 1.1;
          vb[2] *= factor;
          vb[3] *= factor;

          // behåll centrum
          const cx = initial[0] + initial[2] / 2;
          const cy = initial[1] + initial[3] / 2;
          vb[0] = cx - vb[2] / 2;
          vb[1] = cy - vb[3] / 2;

          svgEl.setAttribute('viewBox', vb.join(' '));
        }, { passive: false });

        // Anpassa vid fönsterstorleksändring: fyll container utan att resetta zoom
        window.addEventListener('resize', () => {
          // inget extra; SVG fyller container via CSS
        });
      } catch (err) {
        console.error(err);
      }
    })();
  </script>
</body>
</html>
