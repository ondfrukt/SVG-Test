<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditt Draw.io-diagram</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: sans-serif;
        }
        #diagram-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        object {
            width: 100%;
            height: 100%;
            border: none;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .zoom-controls button {
            margin: 2px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="diagram-container">
        <object id="diagram" type="image/svg+xml" data="ditt-diagram.svg"></object>
        <div class="zoom-controls">
            <button id="zoom-in">Zooma in</button>
            <button id="zoom-out">Zooma ut</button>
            <button id="reset">Återställ</button>
        </div>
    </div>

    <!-- Panzoom-biblioteket -->
    <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>

    <script>
        const el = document.getElementById('diagram');
        el.addEventListener('load', () => {
            const svgDoc = el.contentDocument.querySelector('svg');
            if (!svgDoc) {
                console.error('SVG-dokumentet kunde inte laddas.');
                return;
            }

            const panzoom = Panzoom(svgDoc, {
                maxScale: 10,
                minScale: 0.2,
                contain: 'outside'
            });

            svgDoc.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);

            // Knapparna
            document.getElementById('zoom-in').addEventListener('click', () => panzoom.zoomIn());
            document.getElementById('zoom-out').addEventListener('click', () => panzoom.zoomOut());
            document.getElementById('reset').addEventListener('click', () => panzoom.reset());
        });
    </script>
</body>
</html>
