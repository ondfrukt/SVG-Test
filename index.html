<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-test</title>
  <style>
    /* Nollställ marginaler och fyll hela fönstret */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    /* Wrapper för SVG:en */
    #svg-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* Objektet fyller alltid containern */
    object {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="svg-container">
    <object
      id="svg-object"
      type="image/svg+xml"
      data="diagram.svg"
      aria-label="SVG-diagram">
      Din webbläsare stödjer inte SVG.
    </object>
  </div>
  <script>
    // När SVG:n är laddad, koppla wheel-event till SVG för inzoomning
    const obj = document.getElementById('svg-object');
    obj.addEventListener('load', () => {
      const svgDoc = obj.contentDocument;
      const svgEl = svgDoc.querySelector('svg');
      if (!svgEl) return;
      // Lyssna på wheel på containern och forwarda till SVG-elementet
      obj.parentElement.addEventListener('wheel', function(evt) {
        evt.preventDefault();
        const newEvt = new WheelEvent('wheel', {
          deltaX: evt.deltaX,
          deltaY: evt.deltaY,
          ctrlKey: evt.ctrlKey,
          shiftKey: evt.shiftKey,
          metaKey: evt.metaKey,
          clientX: evt.clientX,
          clientY: evt.clientY,
          bubbles: true,
          cancelable: true
        });
        svgEl.dispatchEvent(newEvt);
      }, { passive: false });
      // Vid behov: skicka resize till SVG om den definierar onParentResize
      window.addEventListener('resize', () => {
        if (svgDoc.defaultView.onParentResize) {
          svgDoc.defaultView.onParentResize();
        }
      });
    });
  </script>
</body>
</html>
