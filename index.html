<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>SVG Zoom</title>
  <style>
    #svg-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    svg {
      width: 100%;
      height: 100%;
      touch-action: none; /* För att zooma med touch */
    }
  </style>
</head>
<body>
  <div id="svg-container">
    <!-- SVG:n laddas in här -->
    <object id="svg-object" type="image/svg+xml" data="ditt-diagram.svg"></object>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const obj = document.getElementById("svg-object");

    obj.addEventListener("load", () => {
      const svgDoc = obj.contentDocument;
      const svgElement = svgDoc.querySelector("svg");

      if (svgElement) {
        const panzoom = Panzoom(svgElement, {
          maxScale: 10,
          minScale: 0.5,
        });

        // Scrollhjulet måste kopplas till zoomWithWheel
        svgDoc.addEventListener("wheel", (event) => {
          event.preventDefault();
          panzoom.zoomWithWheel(event);
        }, { passive: false });
      }
    });
  });
</script>
</body>
</html>
