<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-test</title>
  <style>
    /* Nollställ marginaler och fyll hela fönstret */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    /* Wrapper för SVG:en */
    #svg-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* Inline SVG fyller alltid containern och behåller proportioner */
    #svg-container svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="svg-container"></div>

  <script>
    // Ladda in SVG inline för att bevara event-lyssnare
    fetch('diagram.svg')
      .then(response => response.text())
      .then(svgText => {
        const container = document.getElementById('svg-container');
        container.innerHTML = svgText;
        const svgEl = container.querySelector('svg');
        if (!svgEl) return;

        // Säkerställ preserveAspectRatio för proportionell skalning
        if (!svgEl.hasAttribute('preserveAspectRatio')) {
          svgEl.setAttribute('preserveAspectRatio', 'xMidYMid meet');
        }

        // Forwarda hjul-events till SVG för zoom, men låt ctrl+wheel zooma webbläsaren
        container.addEventListener('wheel', evt => {
          // Om ctrl är nedtryckt, tillåt browser-zoom
          if (evt.ctrlKey) return;
          evt.preventDefault();
          const evtInit = Object.assign({}, evt, { bubbles: true, cancelable: true });
          const newEvt = new WheelEvent('wheel', evtInit);
          svgEl.dispatchEvent(newEvt);
        }, { passive: false });

        // Kalla på onParentResize vid fönsterändring om det finns
        window.addEventListener('resize', () => {
          if (typeof svgEl.ownerDocument.defaultView.onParentResize === 'function') {
            svgEl.ownerDocument.defaultView.onParentResize();
          }
        });
      })
      .catch(err => console.error('Kunde inte ladda SVG:', err));
  </script>
</body>
</html>
