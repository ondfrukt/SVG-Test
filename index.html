<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-test med dynamisk viewBox-zoom, pan och skalbar text</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    #svg-container { width: 100%; height: 100%; cursor: grab; }
    #svg-container.grabbing { cursor: grabbing; }
    /* Dölj foreignObject-text så fallback <text> används och skalar korrekt */
    #svg-container svg foreignObject { display: none !important; }
    #svg-container svg { width: 100%; height: 100%; display: block; pointer-events: all; user-select: none; }
  </style>
</head>
<body>
  <div id="svg-container"></div>
  <script>
    (async () => {
      const container = document.getElementById('svg-container');
      try {
        const resp = await fetch('diagram.svg');
        if (!resp.ok) throw new Error(resp.status + ' ' + resp.statusText);
        let raw = await resp.text();
        // Rensa XML-prolog & DOCTYPE
        raw = raw
          .replace(/<\?xml[\s\S]*?\?>\s*/g, '')
          .replace(/<!DOCTYPE[\s\S]*?>\s*/g, '');
        container.innerHTML = raw;
      } catch (err) {
        console.error('Kunde inte ladda SVG:', err);
        return;
      }

      const svgEl = container.querySelector('svg');
      if (!svgEl) return console.error('Ingen SVG hittades');
      // Ta bort fasta mått så viewBox styr dimensioner
      svgEl.removeAttribute('width');
      svgEl.removeAttribute('height');
      svgEl.setAttribute('preserveAspectRatio', 'xMidYMid meet');
      // Säkerställ viewBox
      if (!svgEl.getAttribute('viewBox')) {
        const box = svgEl.getBBox();
        svgEl.setAttribute('viewBox', `0 0 ${box.width} ${box.height}`);
      }

      // Zoom med mushjul (ingen Ctrl-krav)
      window.addEventListener('wheel', e => {
        if (!container.contains(e.target)) return;
        e.preventDefault();
        let [x, y, w, h] = svgEl.getAttribute('viewBox').split(' ').map(Number);
        const factor = e.deltaY < 0 ? 0.9 : 1.1;
        const newW = w * factor;
        const newH = h * factor;
        const rect = svgEl.getBoundingClientRect();
        const px = (e.clientX - rect.left) / rect.width;
        const py = (e.clientY - rect.top) / rect.height;
        const cx = x + px * w;
        const cy = y + py * h;
        const nx = cx - px * newW;
        const ny = cy - py * newH;
        svgEl.setAttribute('viewBox', `${nx} ${ny} ${newW} ${newH}`);
      }, { passive: false });

      // Pan med vänster musknapp
      let isPanning = false;
      let start = {};
      svgEl.addEventListener('mousedown', e => {
        if (e.button !== 0) return;
        e.preventDefault();
        isPanning = true;
        container.classList.add('grabbing');
        const rect = svgEl.getBoundingClientRect();
        const [x, y, w, h] = svgEl.getAttribute('viewBox').split(' ').map(Number);
        start = { x: e.clientX, y: e.clientY, vbX: x, vbY: y, vbW: w, vbH: h, rect };
      });
      window.addEventListener('mousemove', e => {
        if (!isPanning) return;
        e.preventDefault();
        const dx = ((e.clientX - start.x) / start.rect.width) * start.vbW;
        const dy = ((e.clientY - start.y) / start.rect.height) * start.vbH;
        svgEl.setAttribute('viewBox', `${start.vbX - dx} ${start.vbY - dy} ${start.vbW} ${start.vbH}`);
      });
      window.addEventListener('mouseup', e => {
        if (e.button !== 0) return;
        isPanning = false;
        container.classList.remove('grabbing');
      });
    })();
  </script>
</body>
</html>
