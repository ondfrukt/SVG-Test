<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-test med enkel CSS-transform-zoom</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    #svg-container { 
      width: 100%; 
      height: 100%; 
      overflow: auto; /* Visa scrollbars vid inzoom */
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #svg-container svg {
      display: block;
      transform-origin: 0 0;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <div id="svg-container"></div>
  <script>
    (async function() {
      try {
        const resp = await fetch('diagram.svg');
        if (!resp.ok) throw new Error('Kunde inte ladda SVG');
        const svgText = await resp.text();
        const container = document.getElementById('svg-container');
        container.innerHTML = svgText;
        const svgEl = container.querySelector('svg');
        if (!svgEl) throw new Error('Ingen SVG hittad');

        let scale = 1;
        container.addEventListener('wheel', (evt) => {
          if (!evt.ctrlKey) return; // Ctrl+scroll f√∂r zoom
          evt.preventDefault();
          // Zooma in/ut
          scale *= (evt.deltaY < 0) ? 1.1 : 0.9;
          scale = Math.min(Math.max(scale, 0.5), 10);
          svgEl.style.transform = `scale(${scale})`;
        }, { passive: false });
      } catch (err) {
        console.error(err);
      }
    })();
  </script>
</body>
</html>
