<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-test med dynamisk viewBox-zoom</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    #svg-container { width: 100%; height: 100%; overflow: hidden; outline: none; }
    #svg-container svg { width: 100%; height: 100%; display: block; pointer-events: all; }
  </style>
</head>
<body>
  <div id="svg-container" tabindex="0"></div>

  <script>
    (async () => {
      const container = document.getElementById('svg-container');
      try {
        const resp = await fetch('diagram.svg');
        if (!resp.ok) throw new Error(resp.status + ' ' + resp.statusText);
        let raw = await resp.text();
        // Ta bort XML-prolog och DOCTYPE innan inbäddning
        const clean = raw
          .replace(/<\?xml[\s\S]*?\?>\s*/, '')
          .replace(/<!DOCTYPE[\s\S]*?>\s*/, '');
        container.innerHTML = clean;
      } catch (err) {
        return console.error('Kunde inte hämta eller rensa SVG:', err);
      }

      const svgEl = container.querySelector('svg');
      if (!svgEl) return console.error('Ingen SVG hittades');
      // Ta bort fasta mått så viewBox styr storlek
      svgEl.removeAttribute('width');
      svgEl.removeAttribute('height');
      // Tvinga bevarande av proportioner
      svgEl.setAttribute('preserveAspectRatio', 'xMidYMid meet');

      // Säkerställ viewBox
      let vb = svgEl.getAttribute('viewBox');
      if (!vb) {
        const w = svgEl.clientWidth;
        const h = svgEl.clientHeight;
        svgEl.setAttribute('viewBox', `0 0 ${w} ${h}`);
        vb = svgEl.getAttribute('viewBox');
      }

      // Zoom med mushjul kring muspekaren (ingen Ctrl-krav)
      container.addEventListener('wheel', (e) => {
        e.preventDefault();
        let [x, y, w, h] = svgEl.getAttribute('viewBox').split(' ').map(Number);
        const factor = e.deltaY < 0 ? 0.9 : 1.1;
        const newW = w * factor;
        const newH = h * factor;
        const rect = svgEl.getBoundingClientRect();
        const px = (e.clientX - rect.left) / rect.width;
        const py = (e.clientY - rect.top) / rect.height;
        const cx = x + px * w;
        const cy = y + py * h;
        const nx = cx - px * newW;
        const ny = cy - py * newH;
        svgEl.setAttribute('viewBox', `${nx} ${ny} ${newW} ${newH}`);
      }, { passive: false });

      // Behåll zoom vid resize (CSS hanterar storlek automatisk)
      window.addEventListener('resize', () => {});
      container.focus();
    })();
  </script>
</body>
</html>
