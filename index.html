<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>SVG‐Zoom‐Exempel (med större ruta och mus‐scroll‐zoom)</title>
  <style>
    /* Grundläggande styling för layout */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    h1 {
      margin-bottom: 0;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #555;
      background-color: #eee;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #ddd;
    }

    /* ---------- Uppdaterad: Större SVG‐container ---------- */
    #svg-container {
      border: 1px solid #ccc;
      width: 800px;   /* gör rutan bredare */
      height: 600px;  /* gör rutan högre */
      overflow: hidden; /* döljer allt utanför ramen */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    /* Eftersom vi zoomar via viewBox räcker det att låta SVG:n skala inom sin container */
    #svg-container svg {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <h1>SVG‐Zoom‐Exempel</h1>
  <p>
    Diagrammet hämtas som en extern fil (<code>diagram.svg</code>) och infogas “inline” i HTML.
    Du kan redigera <code>diagram.svg</code> utan att ändra HTML‐koden. Zooma med knapparna eller
    använd mushjulet när muspekaren är över diagrammet.
  </p>

  <!-- ---------- Zoom‐knappar ---------- -->
  <div id="controls">
    <button id="zoom‐in">Zooma In (+)</button>
    <button id="zoom‐out">Zooma Ut (−)</button>
    <button id="reset">Återställ Zoom</button>
  </div>

  <!-- ---------- Större behållare för SVG:n ---------- -->
  <div id="svg-container">
    <!-- Här infogas SVG‐koden av JavaScript -->
  </div>

  <!-- ---------- JavaScript för inläsning och zoom ---------- -->
  <script>
    // ---------- Funktion för att ladda in SVG “inline” ----------
    async function loadSVGInline(url, containerId) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Kunde inte hämta SVG: ' + response.status + ' ' + response.statusText);
        }
        const svgText = await response.text();
        // Sätt SVG‐texten som innerHTML i container‐div:en
        document.getElementById(containerId).innerHTML = svgText;
        // Returnera referensen till det nya <svg>-elementet
        const svgElement = document.getElementById(containerId).querySelector('svg');
        if (!svgElement) {
          console.warn('Ingen <svg> hittades i det infogade innehållet.');
        }
        return svgElement;
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    // ---------- Hjälpfunktioner för viewBox och zoom ----------
    function parseViewBox(svgEl) {
      const vb = svgEl.getAttribute('viewBox');
      if (!vb) {
        console.warn('SVG saknar viewBox. Kan ej zooma korrekt.');
        return null;
      }
      return vb.trim().split(/\s+|,/).map(Number);
    }

    function setViewBox(svgEl, vbArray) {
      svgEl.setAttribute('viewBox', vbArray.join(' '));
    }

    function zoom(svgEl, faktor) {
      const vb = parseViewBox(svgEl);
      if (!vb) return;
      let [x, y, w, h] = vb;
      const nyaW = w / faktor;
      const nyaH = h / faktor;
      const mittX = x + w / 2;
      const mittY = y + h / 2;
      const nyaX = mittX - nyaW / 2;
      const nyaY = mittY - nyaH / 2;
      setViewBox(svgEl, [nyaX, nyaY, nyaW, nyaH]);
    }

    function resetZoom(svgEl, ursprungligViewBox) {
      setViewBox(svgEl, ursprungligViewBox);
    }

    // ---------- Körs när hela DOM är laddad ----------
    window.addEventListener('DOMContentLoaded', async () => {
      const svgUrl = 'diagram.svg';       // Filnamnet på din SVG
      const containerId = 'svg-container';

      // 1. Ladda in SVG “inline”
      const svgEl = await loadSVGInline(svgUrl, containerId);
      if (!svgEl) {
        console.error('Misslyckades med att ladda SVG.');
        return;
      }

      // 2. Spara ursprungligt viewBox för återställning
      const ursprungligViewBox = parseViewBox(svgEl);
      if (!ursprungligViewBox) {
        console.error('Inget viewBox funnet; kan ej återställa zoom.');
      }

      // 3. Koppla klick på zoom‐knappar
      document.getElementById('zoom‐in').addEventListener('click', () => {
        zoom(svgEl, 1.2); // zooma in med 20%
      });
      document.getElementById('zoom‐out').addEventListener('click', () => {
        zoom(svgEl, 0.8); // zooma ut med 20%
      });
      document.getElementById('reset').addEventListener('click', () => {
        if (ursprungligViewBox) {
          resetZoom(svgEl, ursprungligViewBox);
        }
      });

      // 4. Aktivera mushjul‐zoom när musen är över container
      const container = document.getElementById(containerId);
      container.addEventListener('wheel', function(e) {
        e.preventDefault(); // förhindra att sidan scrollar
        // Om deltaY < 0 → scroll upp (zooma in), deltaY > 0 → scroll ned (zooma ut)
        if (e.deltaY < 0) {
          zoom(svgEl, 1.1);  // något mindre faktor för mjukare känsla
        } else {
          zoom(svgEl, 0.9);
        }
      });
    });
  </script>

</body>
</html>
