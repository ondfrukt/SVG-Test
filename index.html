<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-test</title>
  <style>
    /* Nollställ marginaler och fyll hela fönstret */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    /* Wrapper för SVG:en */
    #svg-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* Objektet fyller alltid containern */
    object {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="svg-container">
    <object
      type="image/svg+xml"
      data="diagram.svg"
      aria-label="SVG-diagram">
      Din webbläsare stödjer inte SVG.
    </object>
  </div>
  <script>
    // Lyssna på fönsterstorleksändring för att skicka ett meddelande till SVG:en
    window.addEventListener('resize', () => {
      const obj = document.querySelector('object');
      if (obj && obj.contentWindow && obj.contentWindow.onParentResize) {
        obj.contentWindow.onParentResize();
      }
    });
  </script>
</body>
</html>
