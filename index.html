<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-test med dynamisk viewBox-zoom</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    #svg-container { width: 100%; height: 100%; overflow: hidden; }
    #svg-container svg { width: 100%; height: 100%; display: block; pointer-events: all; }
  </style>
</head>
<body>
  <div id="svg-container"></div>
  <script>
    (async () => {
      const container = document.getElementById('svg-container');
      try {
        const resp = await fetch('diagram.svg');
        if (!resp.ok) throw new Error(resp.status + ' ' + resp.statusText);
        let raw = await resp.text();
        // Rensa bort XML-prolog och DOCTYPE
        const clean = raw
          .replace(/<\?xml[\s\S]*?\?>\s*/g, '')
          .replace(/<!DOCTYPE[\s\S]*?>\s*/g, '');
        container.innerHTML = clean;
      } catch (err) {
        return console.error('Kunde inte ladda SVG:', err);
      }

      const svgEl = container.querySelector('svg');
      if (!svgEl) return console.error('Ingen SVG hittades');
      // Ta bort fasta mått
      svgEl.removeAttribute('width');
      svgEl.removeAttribute('height');
      svgEl.setAttribute('preserveAspectRatio', 'xMidYMid meet');

      // Initiera viewBox
      if (!svgEl.getAttribute('viewBox')) {
        const { width, height } = svgEl.getBBox();
        svgEl.setAttribute('viewBox', `0 0 ${width} ${height}`);
      }

      // Global wheel-listener zoom utan Ctrl-krav
      window.addEventListener('wheel', e => {
        // Zooma bara om musen är över SVG-container
        if (!container.contains(e.target)) return;
        e.preventDefault();
        const [x, y, w, h] = svgEl.getAttribute('viewBox').split(' ').map(Number);
        const factor = e.deltaY < 0 ? 0.9 : 1.1;
        const newW = w * factor;
        const newH = h * factor;
        const rect = svgEl.getBoundingClientRect();
        const px = (e.clientX - rect.left) / rect.width;
        const py = (e.clientY - rect.top) / rect.height;
        const cx = x + px * w;
        const cy = y + py * h;
        const nx = cx - px * newW;
        const ny = cy - py * newH;
        svgEl.setAttribute('viewBox', `${nx} ${ny} ${newW} ${newH}`);
      }, { passive: false });
    })();
  </script>
</body>
</html>
