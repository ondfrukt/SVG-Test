<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-test med svg-pan-zoom (ctrl+scroll)</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    #svg-container { width: 100%; height: 100%; overflow: hidden; position: relative; }
    #svg-container svg { width: 100%; height: 100%; display: block; }
  </style>
  <!-- svg-pan-zoom från CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg-pan-zoom/3.6.1/svg-pan-zoom.min.js"></script>
</head>
<body>
  <div id="svg-container"></div>

  <script>
    // Ladda in SVG via fetch (GitHub Pages samband)
    fetch('diagram.svg')
      .then(response => {
        if (!response.ok) throw new Error('SVG kunde inte hämtas');
        return response.text();
      })
      .then(svgText => {
        const container = document.getElementById('svg-container');
        container.innerHTML = svgText;
        const svgEl = container.querySelector('svg');
        if (!svgEl) throw new Error('Ingen SVG hittades i texten');

        // Ta bort fasta mått så vi använder viewBox
        svgEl.removeAttribute('width');
        svgEl.removeAttribute('height');
        svgEl.setAttribute('preserveAspectRatio', 'xMidYMid meet');

        // Initiera svg-pan-zoom utan mus-zoom
        const panZoomInstance = svgPanZoom(svgEl, {
          zoomEnabled: true,
          controlIconsEnabled: true,
          fit: true,
          center: true,
          minZoom: 0.5,
          maxZoom: 10,
          zoomScaleSensitivity: 0.2,
          mouseWheelZoomEnabled: false,     // stänger av default zoom på mushjul
          dblClickZoomEnabled: false,
          preventMouseEventsDefault: false
        });

        // Hantera ctrl+scroll för zoom
        container.addEventListener('wheel', evt => {
          if (evt.ctrlKey) {
            evt.preventDefault();
            panZoomInstance.zoomWithWheel(evt);
          }
        }, { passive: false });

        // Anpassa vid resize
        window.addEventListener('resize', () => {
          panZoomInstance.resize();
          panZoomInstance.fit();
          panZoomInstance.center();
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
