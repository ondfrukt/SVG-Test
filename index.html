<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-test</title>
  <style>
    /* Nollställ marginaler och fyll hela fönstret */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    /* Wrapper för objektet */
    #svg-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Objektet görs normalt storlek (auto) men får maxstorlek av föräldern */
    object {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="svg-container">
    <object
      type="image/svg+xml"
      data="diagram.svg"
      aria-label="SVG-diagram">
      Din webbläsare stödjer inte SVG.
    </object>
  </div>
</body>
</html>
