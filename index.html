<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-test</title>
  <style>
    /* Nollställ marginaler och fyll hela fönstret */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    /* Wrapper för SVG:en */
    #svg-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* Inline SVG fyller alltid containern */
    #svg-container svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="svg-container"></div>

  <script>
    // Ladda in SVG inline för att behålla event-lyssnare
    fetch('diagram.svg')
      .then(response => response.text())
      .then(svgText => {
        const container = document.getElementById('svg-container');
        container.innerHTML = svgText;
        const svgEl = container.querySelector('svg');
        if (!svgEl) return;
        // Initiera zoomfunktion (exempel med Tung nollmotor)
        // Antag att din tidigare wheel-lyssning finns i SVG:en
        container.addEventListener('wheel', evt => {
          evt.preventDefault();
          svgEl.dispatchEvent(new WheelEvent('wheel', evt));
        }, { passive: false });
        // Hantera fönster-ändring
        window.addEventListener('resize', () => {
          if (typeof onParentResize === 'function') {
            onParentResize();
          }
        });
      })
      .catch(err => console.error('Kunde inte ladda SVG:', err));
  </script>
</body>
</html>
