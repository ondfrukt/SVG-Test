<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaktivt Draw.io-diagram</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #diagram-container {
      width: 100%;
      height: 100%;
    }
    svg {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    .dimmed * {
      opacity: 0.2;
      transition: opacity 0.3s ease;
    }
    .highlight {
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <div id="diagram-container">
    <div id="svg-holder"></div>
  </div>

  <script>
    // Ladda in SVG-filen
    fetch('ditt-diagram.svg')
      .then(response => response.text())
      .then(svgText => {
        const container = document.getElementById('svg-holder');
        container.innerHTML = svgText;

        const svg = container.querySelector('svg');

        // Kontroll: se till att viewBox finns
        if (!svg.hasAttribute('viewBox')) {
          const width = svg.getAttribute('width') || 1000;
          const height = svg.getAttribute('height') || 800;
          svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
        }

        // Klickhantering
        svg.addEventListener('click', (e) => {
          const targetGroup = e.target.closest('g');
          if (targetGroup) {
            svg.classList.add('dimmed');
            svg.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
            targetGroup.classList.add('highlight');
          } else {
            svg.classList.remove('dimmed');
            svg.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
          }
        });
      })
      .catch(error => {
        console.error('Kunde inte ladda SVG:', error);
      });
  </script>
</body>
</html>
