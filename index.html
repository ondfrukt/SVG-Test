<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-test med viewBox-zoom (Ctrl+scroll)</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    #svg-container { width: 100%; height: 100%; overflow: hidden; position: relative; }
    object { width: 100%; height: 100%; border: none; display: block; }
  </style>
</head>
<body>
  <div id="svg-container">
    <object id="svg-object" type="image/svg+xml" data="diagram.svg"></object>
  </div>
  <script>
    const obj = document.getElementById('svg-object');
    obj.addEventListener('load', () => {
      const svgDoc = obj.contentDocument;
      if (!svgDoc) return;
      const svgEl = svgDoc.documentElement;
      // Läs ursprunglig viewBox
      let vb = svgEl.getAttribute('viewBox')?.split(' ').map(Number);
      if (!vb || vb.length !== 4) return console.error('SVG saknar korrekt viewBox');
      const initialVB = [...vb];

      // Zooma via viewBox-ändring
      obj.parentElement.addEventListener('wheel', evt => {
        if (!evt.ctrlKey) return;  // Ctrl+scroll för zoom
        evt.preventDefault();
        // Zoomfaktor: in eller ut
        const factor = evt.deltaY < 0 ? 0.9 : 1.1;
        // Beräkna ny bredd/höjd
        const newW = vb[2] * factor;
        const newH = vb[3] * factor;
        // Centrumkoordinat
        const cx = initialVB[0] + initialVB[2] / 2;
        const cy = initialVB[1] + initialVB[3] / 2;
        // Uppdaterad viewBox så att vi zoomar kring centrum
        vb[0] = cx - newW / 2;
        vb[1] = cy - newH / 2;
        vb[2] = newW;
        vb[3] = newH;
        svgEl.setAttribute('viewBox', vb.join(' '));
      }, { passive: false });
    });
  </script>
</body>
</html>
