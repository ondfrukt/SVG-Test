<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-test</title>
  <style>
    /* Nollställ marginaler och fyll hela fönstret */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    /* Wrapper för SVG:en */
    #svg-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* Inline SVG fyller alltid containern och behåller proportioner */
    #svg-container svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="svg-container"></div>

  <script>
    // Hämta och inline-ladda SVG för att bevara event-lyssnare
    fetch('diagram.svg')
      .then(response => response.text())
      .then(svgText => {
        const container = document.getElementById('svg-container');
        container.innerHTML = svgText;
        const svgEl = container.querySelector('svg');
        if (!svgEl) return;

        // Se till att vi har preserveAspectRatio för proportionell skalning
        if (!svgEl.hasAttribute('preserveAspectRatio')) {
          svgEl.setAttribute('preserveAspectRatio', 'xMidYMid meet');
        }

        // Forwarda alla hjul-events med fulla egenskaper in i SVG:n
        container.addEventListener('wheel', evt => {
          evt.preventDefault();
          const evtInit = {
            deltaX: evt.deltaX,
            deltaY: evt.deltaY,
            deltaZ: evt.deltaZ,
            deltaMode: evt.deltaMode,
            clientX: evt.clientX,
            clientY: evt.clientY,
            screenX: evt.screenX,
            screenY: evt.screenY,
            ctrlKey: evt.ctrlKey,
            shiftKey: evt.shiftKey,
            altKey: evt.altKey,
            metaKey: evt.metaKey,
            bubbles: true,
            cancelable: true
          };
          const newEvt = new WheelEvent('wheel', evtInit);
          svgEl.dispatchEvent(newEvt);
        }, { passive: false });

        // Vid fönsterändring, kalla på onParentResize om definierad i SVG:n
        window.addEventListener('resize', () => {
          if (typeof onParentResize === 'function') {
            onParentResize();
          }
        });
      })
      .catch(err => console.error('Kunde inte ladda SVG:', err));
  </script>
</body>
</html>
