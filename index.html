<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>SVG‐Zoom‐Exempel</title>
  <style>
    /* Grundläggande styling för layout */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    h1 {
      margin-bottom: 0;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #555;
      background-color: #eee;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #ddd;
    }
    #svg-container {
      /* En ram runt SVG:en */
      border: 1px solid #ccc;
      width: 420px;  /* något större än 400 för att visa ram */
      height: 320px; /* något större än 300 för att visa ram */
      overflow: hidden; /* döljer allt utanför behållarens storlek */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    /* Om du vill centrera SVG:n i behållaren: */
    #svg-container svg {
      /* När vi skalar via viewBox så ritas SVG:en ändå. */
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <h1>SVG‐Zoom‐Exempel</h1>
  <p>Diagrammet är en extern fil (<code>diagram.svg</code>) som laddas in “inline” i HTML. 
     Du kan ändra denna fil utan att röra i <code>index.html</code>. 
     Zooma med knapparna nedan.</p>

  <!-- ---------- Zoom‐kontroller ---------- -->
  <div id="controls">
    <button id="zoom‐in">Zooma In (+)</button>
    <button id="zoom‐out">Zooma Ut (−)</button>
    <button id="reset">Återställ Zoom</button>
  </div>

  <!-- ---------- Behållare för SVG:n ---------- -->
  <div id="svg-container">
    <!-- Här kommer SVG koden att infogas av JavaScript -->
  </div>

  <!-- ---------- JavaScript för att ladda in och hantera SVG & Zoom ---------- -->
  <script>
    // ---------- 1. Funktion som läser in diagram.svg och placerar "inline" ----------
    async function loadSVGInline(url, containerId) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Kunde inte hämta SVG: ' + response.status + ' ' + response.statusText);
        }
        const svgText = await response.text();
        // Placera SVG‐koden direkt i behållar‐elementet.
        document.getElementById(containerId).innerHTML = svgText;

        // Returnera den infogade <svg>-element‐nod: 
        // (vi antar att det första barn‐elementet i div är <svg>)
        const svgElement = document.getElementById(containerId).querySelector('svg');
        if (!svgElement) {
          console.warn('Ingen <svg> hittades i det infogade innehållet.');
        }
        return svgElement;
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    // ---------- 2. Funktioner för zoomning via viewBox ----------
    function parseViewBox(svgEl) {
      // Läser viewBox‐attributet och returnerar [x, y, width, height] som tal.
      const vb = svgEl.getAttribute('viewBox');
      // Om inget viewBox anges, kan vi här sätta ett default‐värde baserat på bbox (men i detta exempel antar vi att viewBox finns).
      if (!vb) {
        console.warn('SVG saknar viewBox. Kan ej zooma korrekt.');
        return null;
      }
      return vb.split(/\s+|,/).map(Number);
    }

    function setViewBox(svgEl, vbArray) {
      // sätter viewBox‐värdet med givna koordinater (array av 4 tal).
      svgEl.setAttribute('viewBox', vbArray.join(' '));
    }

    function zoom(svgEl, faktor) {
      // faktor > 1 → zoom in, faktor < 1 → zoom out
      const vb = parseViewBox(svgEl);
      if (!vb) return;
      let [x, y, w, h] = vb;
      // Beräkna nya width/height och justera x/y så att vi behåller centrum:
      const nyaW = w / faktor;
      const nyaH = h / faktor;
      // Centrera: 
      const mittX = x + w / 2;
      const mittY = y + h / 2;
      const nyaX = mittX - nyaW / 2;
      const nyaY = mittY - nyaH / 2;
      setViewBox(svgEl, [nyaX, nyaY, nyaW, nyaH]);
    }

    function resetZoom(svgEl, ursprungligViewBox) {
      setViewBox(svgEl, ursprungligViewBox);
    }

    // ---------- 3. Huvudlogik: Körs när sidan är laddad ----------
    window.addEventListener('DOMContentLoaded', async () => {
      const svgUrl = 'diagram.svg';       // Din externa SVG-fil
      const containerId = 'svg-container'; // ID för div där vi vill infoga

      // 3.1 Ladda in SVG “inline” och få referens till <svg>-elementet
      const svgEl = await loadSVGInline(svgUrl, containerId);
      if (!svgEl) {
        console.error('Misslyckades med att ladda SVG.');
        return;
      }

      // 3.2 Läs av ursprungliga viewBox‐värden för att kunna återställa senare
      const ursprungligViewBox = parseViewBox(svgEl);
      if (!ursprungligViewBox) {
        console.error('Inget viewBox funnet; kan ej återställa zoom.');
      }

      // 3.3 Koppla zoom‐knapparna
      document.getElementById('zoom‐in').addEventListener('click', () => {
        // Zooma in med faktor 1.2 (20% in)
        zoom(svgEl, 1.2);
      });

      document.getElementById('zoom‐out').addEventListener('click', () => {
        // Zooma ut med faktor 0.8 (20% ut)
        zoom(svgEl, 0.8);
      });

      document.getElementById('reset').addEventListener('click', () => {
        // Återställ till ursprunglig viewBox
        if (ursprungligViewBox) {
          resetZoom(svgEl, ursprungligViewBox);
        }
      });
    });
  </script>

</body>
</html>
